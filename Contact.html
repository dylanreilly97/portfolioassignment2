        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend style="text-align:center; font-size:50px">Contact me</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Your name</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Name" class="form-control input-md" required>
   
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Your e-mail</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" required placeholder="e-mail" class="form-control input-md">
   
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Your comments</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Would you like to hear <br> about upcoming projects?</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked" required>
     Yes, please
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      No thanks
    </label>
	</div>
  </div>
</div>

<!-- Button -->
<div class="form-group">

</div>
